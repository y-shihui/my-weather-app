<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar"
            id="search-bar-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="data-city" id="city"></h1>
        <div class="data">
          <p class="data-details">
            Sunday 14:30, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
          <div class="data-temp-container">
            <div class="data-temp-icon">⛈️</div>
            <div class="data-temp-number" id="temp"></div>
            <div class="data-temp-unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/y-shihui" target="_blank">Shihui Yang</a>
        and can be found on
        <a href="https://github.com/y-shihui/my-weather-app" target="_blank"
          >GitHub</a
        >. Hosted by
        <a
          href="https://my-first-weather-forecast-app.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
